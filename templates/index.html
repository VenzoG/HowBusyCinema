<!DOCTYPE html>
<html >
<!--Based on https://codepen.io/frytyler/pen/EGdtg-->
    <head>
      <meta charset="UTF-8">
      <title>API for sentiment analysis</title>
      <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    </head>

    <body>
     <div class="login">
      <h1>Basic AI Model to Predict If ur Events shift is gonna get like cut</h1>
        <br>
        <h4>Please input date of shift</h4>
        <form action="{{ url_for('predict')}}"method="post">
            <label for="shift">Which area is this shift in:</label>
            <select name="shift" id="shift" required="required">
              <option value="">None</option>
              <option value="gck">GC Kitchen</option>
              <option value="gcb">GC Bar</option>
              <option value="gcr">GC Runner</option>
              <option value="gch">GC Host</option>
              <option value="gcs">GC Supervisor</option>
            </select>
            <br>
            
            <input type="date" name="date" placeholder="Day of shift (DD-MM)" required="required" />

            <label for="start_time">Start Time:</label>
            <input type="time" name="start_time" required="required" min="09:00" max="19:00" required="required" step="900"/>

            <label for="end_time">End Time:</label>
            <input type="time" name="end_time" required="required" min="12:00" max="04:00" required="required" step="900"/>
        
            <br>

            <label for="confirmation">Has the shift been 'confirmed' yet?:</label>
            <select name="confirmation" id="confirmation">
              <option value="">None</option>
              <option value="yes">Yes</option>
              <option value="no">Not yet</option>
            </select>
            <br>
            <br>

            <label for="cut">Has the shift been cut shorter already?:</label>
            <select name="cut" id="cut">
              <option value="">None</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
            <br>
            <br>
            
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict (Vincent takes no responsibility for accuracy of result)</button>
        </form>
         
       <br>
       <br>
       {{ result }}

        </div>
    </body>
</html>
